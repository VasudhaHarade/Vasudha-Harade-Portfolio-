<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Reset and Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            color: white;
            background-color: rgb(1, 11, 11);
            text-align: center;
        }

        /* Navbar Styling */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 50px;
            background: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 22px;
            color: bisque;
            text-decoration: none;
            font-weight: 600;
        }

        .navbar a {
            font-size: 18px;
            color: azure;
            text-decoration: none;
            font-weight: 500;
            margin-left: 25px;
            transition: 0.3s;
        }

        .navbar a:hover, .navbar .active {
            color: aqua;
        }

        /* Portfolio Section */
        .portfolio {
            padding: 100px 10%;
            text-align: center;
        }

        .portfolio h1 {
            font-size: 42px;
            color: white;
            margin-bottom: 30px;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .project {
            background-color: bisque;
            color: black;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        .project:hover {
            background-color: #e67e22;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .projects {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- Header / Navbar -->
    <header class="header">
        <a href="index.html" class="logo">Portfolio</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="skills.html">Skills</a>
            <a href="portfolio.html" class="active">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Portfolio Section -->
    <section class="portfolio">
        <h1>My Projects</h1>
        <div class="projects">
            <div class="project">
                <h3>Online Event Management System</h3>
                <p>A web application for event registration, planning, and reporting.</p>
            </div>
            <div class="project">
                <h3>Weather App</h3>
                <p>A real-time weather app using JavaScript and an API.</p>
            </div>
            <div class="project">
                <h3>Student Management System</h3>
                <p>A CRUD-based system using Java and MySQL.</p>
            </div>
        </div>
    </section>

</body>
</html>
