<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <style>
        /* Reset and Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            color: white;
            background-color: rgb(1, 11, 11);
            text-align: center;
        }

        /* Navbar Styling */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 50px;
            background: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 22px;
            color: bisque;
            text-decoration: none;
            font-weight: 600;
        }

        .navbar a {
            font-size: 18px;
            color: azure;
            text-decoration: none;
            font-weight: 500;
            margin-left: 25px;
            transition: 0.3s;
        }

        .navbar a:hover, .navbar .active {
            color: aqua;
        }

        /* Skills Section */
        .skills {
            padding: 100px 10%;
            text-align: center;
            background-color: rgb(1, 11, 11);
        }

        .skills h1 {
            font-size: 42px;
            color: white;
            margin-bottom: 30px;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .skill {
            background-color: bisque;
            color: black;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }

        .skill:hover {
            background-color: #e67e22;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .skills-list {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- Header / Navbar -->
    <header class="header">
        <a href="index.html" class="logo">Portfolio</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="skill.html" class="active">Skills</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Skills Section -->
    <section class="skills">
        <h1>My Skills</h1>
        <div class="skills-list">
            <div class="skill">Java</div>
            <div class="skill">C++</div>
            <div class="skill">Python</div>
            <div class="skill">HTML & CSS</div>
            <div class="skill">JavaScript</div>
            <div class="skill">Bootstrap</div>
            <div class="skill">SQL</div>
        </div>
    </section>

</body>
</html>
